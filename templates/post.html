<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - My C Blog</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        .metadata {
            color: #666;
            font-size: 0.9rem;
        }
        .content {
            margin-top: 2rem;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }
        code {
            font-family: Consolas, Monaco, 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <div class="metadata">
            <span>作者: {{author}}</span>
            <span>发布日期: {{date}}</span>
        </div>
    </header>
    <main class="content">
        {{content}}
    </main>
    <footer>
        <p><a href="/">返回首页</a></p>
    </footer>
</body>
</html>
